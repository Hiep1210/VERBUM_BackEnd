<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
</head>
<body>
    <div class="bg-slate-50 sm:px-4 font-sans flex justify-center">
        <form method="get" action="{link}">
            <table class="table">
                <tr>
                    <td class="w-100">
                        <table class="table w-100">
                            <tr>
                                <td class="p-4 text-body bg-white rounded shadow-sm">
                                    <div class="my-4 text-center d-flex justify-content-center">
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Vue.png" width="50" alt="Verbum">
                                    </div>
                                    <h1 class="text-center h4 font-weight-bold">
                                        Hello, time to verify your email
                                    </h1>

                                    <p class="m-0">
                                        <br />
                                        <br />
                                        Our system has registered your account, to activate and log in, please verify your email by clicking on the link below. If you did not perform account registration, please ignore this email.
                                    </p>

                                    <br />

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                                class="btn btn-primary font-weight-bold py-2 px-4 rounded-pill">
                                            Verify your Email
                                        </button>
                                    </div>

                                    <!-- separator -->
                                    <br />
                                    <hr />
                                    <br />
                                </td>
                            </tr>

                            <tr>
                                <td class="text-center text-muted text-xs px-4">
                                    <p class="m-0 mb-4 text-uppercase">@2024 Verbum</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
</body>
</html>
